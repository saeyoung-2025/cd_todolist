<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 자기관리 체크리스트</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4caf50">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Malgun Gothic", "Apple SD Gothic Neo", sans-serif;
      background: #f2f6f4;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
      width: 100%;
      max-width: 800px;
      min-height: 600px;
      margin: 0 auto;
    }
    
    /* 네비게이션 */
    .nav-arrows {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      gap: 30px;
    }
    .nav-arrow {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav-arrow:hover {
      background: #45a049;
    }
    .nav-arrow:disabled {
      background: #4caf50;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .page-indicator {
      font-weight: bold;
      color: #4caf50;
      font-size: 20px;
    }

    /* 페이지 공통 */
    .page {
      display: none;
      min-height: 500px;
    }
    .page.active {
      display: block;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e7d32;
      font-size: 24px;
    }

    /* 1페이지 - 체크리스트 */
    .input-row {
      display: flex;
      margin-bottom: 20px;
      gap: 10px;
    }
    .input-row input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #ddd;
      font-size: 16px;
    }
    .input-row button {
      padding: 12px 20px;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    
    .task {
      display: grid;
      grid-template-columns: auto 1fr auto auto;
      align-items: center;
      gap: 15px;
      background: #fff3a0;
      margin: 12px 0;
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #e6d73a;
      min-height: 60px;
    }
    .task input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin: 0;
    }
    .task-text {
      text-align: left;
      font-weight: 500;
      font-size: 16px;
    }
    .task .point {
      font-weight: bold;
      color: #4caf50;
      background: #f0f8f0;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #4caf50;
      min-width: 60px;
      text-align: center;
      font-size: 14px;
    }
    .delete-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      position: relative;
      padding: 5px;
      width: 35px;
      height: 35px;
    }
    .delete-btn:hover::after {
      content: "Delete";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
    }
    
    .score {
      margin-top: 30px;
      text-align: center;
      font-weight: bold;
      color: #2e7d32;
      font-size: 18px;
      padding: 15px;
      background: #f0f8f0;
      border-radius: 8px;
    }

    /* 2페이지 - 통계 */
    .stats-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 16px;
    }
    .stats-table th, .stats-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    .stats-table th {
      background: #4caf50;
      color: white;
      font-size: 16px;
    }
    .stats-table tr:nth-child(even) {
      background: #f9f9f9;
    }

    /* 3페이지 - 목표 & 일기 */
    .goal-section, .diary-section {
      margin-bottom: 30px;
    }
    .goal-box, .diary-box {
      width: 100%;
      min-height: 150px;
      padding: 15px;
      border: 2px solid #4caf50;
      border-radius: 8px;
      font-family: inherit;
      font-size: 16px;
      resize: vertical;
      text-align: left;
    }
    .goal-box {
      background: #f0f8f0;
    }
    .diary-box {
      background: #fff9f0;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #2e7d32;
      font-size: 18px;
    }

    /* 팝업 */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      font-size: 16px;
    }
    .popup button {
      margin: 15px 10px 0;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .popup .ok-btn {
      background: #4caf50;
      color: white;
    }
    
    /* 반응형 */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      .task {
        grid-template-columns: auto 1fr auto auto;
        gap: 10px;
        padding: 12px;
      }
      .nav-arrow {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 네비게이션 -->
    <div class="nav-arrows">
      <button class="nav-arrow" id="prevBtn" onclick="changePage(-1)">←</button>
      <span class="page-indicator">페이지 <span id="currentPage">1</span> / 3</span>
      <button class="nav-arrow" id="nextBtn" onclick="changePage(1)">→</button>
    </div>

    <!-- 1페이지: 체크리스트 -->
    <div class="page active" id="page1">
      <h2>나의 자기관리 체크리스트 ✅</h2>
      <div class="input-row">
        <input type="text" id="newTask" placeholder="새로운 할 일을 입력하세요">
        <button onclick="showAddTaskPopup()">추가</button>
      </div>
      <div id="taskList">
        <div class="task">
          <input type="checkbox" class="scoreBox" onchange="updateScore()">
          <span class="task-text">AI 일반 공부하기</span>
          <span class="point">20점</span>
          <button class="delete-btn" onclick="deleteTask(this)">🍎</button>
        </div>
        <div class="task">
          <input type="checkbox" class="scoreBox" onchange="updateScore()">
          <span class="task-text">요리하기</span>
          <span class="point">20점</span>
          <button class="delete-btn" onclick="deleteTask(this)">🍎</button>
        </div>
        <div class="task">
          <input type="checkbox" class="scoreBox" onchange="updateScore()">
          <span class="task-text">1시간마다 스쿼트 운동하기</span>
          <span class="point">20점</span>
          <button class="delete-btn" onclick="deleteTask(this)">🍎</button>
        </div>
        <div class="task">
          <input type="checkbox" class="scoreBox" onchange="updateScore()">
          <span class="task-text">해질 무렵 줄넘기 50번하기</span>
          <span class="point">20점</span>
          <button class="delete-btn" onclick="deleteTask(this)">🍎</button>
        </div>
        <div class="task">
          <input type="checkbox" class="scoreBox" onchange="updateScore()">
          <span class="task-text">앱 개발 공부하기</span>
          <span class="point">20점</span>
          <button class="delete-btn" onclick="deleteTask(this)">🍎</button>
        </div>
      </div>
      <div class="score" id="scoreBoard">오늘 성적: 0 / 100점</div>
    </div>

    <!-- 2페이지: 통계 -->
    <div class="page" id="page2">
      <h2>📊 나의 성과 통계</h2>
      <table class="stats-table">
        <thead>
          <tr>
            <th>월</th>
            <th>평균 점수</th>
            <th>달성률(%)</th>
          </tr>
        </thead>
        <tbody id="monthlyStats">
          <tr><td>1월</td><td>-</td><td>-</td></tr>
          <tr><td>2월</td><td>-</td><td>-</td></tr>
          <tr><td>3월</td><td>-</td><td>-</td></tr>
          <tr><td>4월</td><td>-</td><td>-</td></tr>
          <tr><td>5월</td><td>-</td><td>-</td></tr>
          <tr><td>6월</td><td>-</td><td>-</td></tr>
          <tr><td>7월</td><td>-</td><td>-</td></tr>
          <tr><td>8월</td><td>-</td><td>-</td></tr>
          <tr><td>9월</td><td>-</td><td>-</td></tr>
          <tr><td>10월</td><td>-</td><td>-</td></tr>
          <tr><td>11월</td><td>-</td><td>-</td></tr>
          <tr><td>12월</td><td>-</td><td>-</td></tr>
        </tbody>
      </table>
      <div style="margin-top: 30px; text-align: center; font-weight: bold; color: #2e7d32; font-size: 18px;">
        📈 연간 평균: <span id="yearlyAvg">데이터 없음</span>
      </div>
    </div>

    <!-- 3페이지: 목표 & 일기 -->
    <div class="page" id="page3">
      <h2>🎯 나의 목표 & 성찰 일기</h2>
      
      <div class="goal-section">
        <label for="goalBox">💭 올해의 목표와 포부</label>
        <textarea id="goalBox" class="goal-box" placeholder="이곳에 1년간의 성과 달성을 위한 목표와 포부를 기록해보세요..."></textarea>
      </div>

      <div class="diary-section">
        <label for="diaryBox">📝 성찰과 달성 기록</label>
        <textarea id="diaryBox" class="diary-box" placeholder="목표 달성 과정에서의 성찰, 반성, 성취감 등을 자유롭게 기록해보세요..."></textarea>
      </div>
    </div>
  </div>

  <!-- 팝업 -->
  <div class="popup" id="addTaskPopup">
    <div class="popup-content">
      <p>새 항목을 추가하려면 먼저 기존 항목 중 하나를 삭제해주세요!</p>
      <button class="ok-btn" onclick="closePopup()">확인</button>
    </div>
  </div>

  <script>
    let currentPageNum = 1;
    let basePoints = 100;
    const taskList = document.getElementById("taskList");
    const scoreBoard = document.getElementById("scoreBoard");

    // 페이지 변경
    function changePage(direction) {
      const newPage = currentPageNum + direction;
      if (newPage >= 1 && newPage <= 3) {
        document.getElementById(`page${currentPageNum}`).classList.remove('active');
        currentPageNum = newPage;
        document.getElementById(`page${currentPageNum}`).classList.add('active');
        document.getElementById('currentPage').textContent = currentPageNum;
        
        // 네비게이션 버튼 상태 업데이트
        document.getElementById('prevBtn').disabled = currentPageNum === 1;
        document.getElementById('nextBtn').disabled = currentPageNum === 3;
      }
    }

    // 초기 네비게이션 상태 설정
    document.getElementById('prevBtn').disabled = true;

    // 팝업 표시
    function showAddTaskPopup() {
      const tasks = document.querySelectorAll('.task');
      if (tasks.length >= 5) {
        document.getElementById('addTaskPopup').style.display = 'block';
        return;
      }
      addTask();
    }

    // 팝업 닫기
    function closePopup() {
      document.getElementById('addTaskPopup').style.display = 'none';
    }

    // 작업 추가
    function addTask() {
      const taskInput = document.getElementById("newTask");
      const taskName = taskInput.value.trim();
      if (taskName === "") return;

      const taskDiv = document.createElement("div");
      taskDiv.className = "task";
      // 강제로 새로운 DOM 요소 생성
      taskDiv.innerHTML = `
        <input type="checkbox" class="scoreBox" onchange="updateScore()">
        <span class="task-text">${taskName}</span>
        <span class="point">20점</span>
        <button class="delete-btn" onclick="deleteTask(this)">🍎</button>
      `;
      
      // 브라우저 캐시 방지를 위한 고유 ID 추가
      taskDiv.setAttribute('data-task-id', Date.now());
      
      taskList.appendChild(taskDiv);

      basePoints += 20;
      taskInput.value = "";
      updateScore();
    }

    // 작업 삭제
    function deleteTask(button) {
      const taskDiv = button.parentElement;
      taskDiv.remove();
      basePoints -= 20;
      updateScore();
    }

    // 점수 업데이트
    function updateScore() {
      const checkboxes = document.querySelectorAll(".scoreBox");
      let score = 0;
      checkboxes.forEach(cb => {
        if (cb.checked) score += 20;
      });
      scoreBoard.textContent = `오늘 성적: ${score} / ${basePoints}점`;
    }

    // Service Worker 등록
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker 등록 완료"))
        .catch(err => console.log("Service Worker 등록 실패", err));
    }

    // 엔터키로 작업 추가
    document.getElementById('newTask').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        showAddTaskPopup();
      }
    });
  </script>
</body>
</html>
